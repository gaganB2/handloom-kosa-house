<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saree Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f8f8;
      }
      .container {
        max-width: 800px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product {
        margin: 10px;
        cursor: pointer;
        text-align: center;
      }
      .product img {
        width: 150px;
        height: 200px;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      .product img:hover {
        transform: scale(1.1);
      }
      #details {
        display: none;
        background-color: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
      }
      #details img {
        width: 250px;
        height: auto;
        border-radius: 8px;
      }
      .close-btn {
        color: red;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Elegant Saree Collection</h2>

    <div class="container" id="product-container"></div>

    <div id="details">
      <span class="close-btn" onclick="hideDetails()">âœ– Close</span>
      <h3 id="saree-title"></h3>
      <img id="saree-img" src="" alt="" />
      <p id="saree-desc"></p>
    </div>

    <script>
      async function loadProducts() {
        const response = await fetch("products.json");
        const products = await response.json();

        const container = document.getElementById("product-container");
        container.innerHTML = "";

        products.forEach((product) => {
          const div = document.createElement("div");
          div.classList.add("product");
          div.innerHTML = `
                    <img src="${product.img}" alt="${product.title}">
                    <p>${product.title}</p>
                `;
          div.onclick = () =>
            showDetails(product.title, product.desc, product.img);
          container.appendChild(div);
        });
      }

      function showDetails(title, desc, imgSrc) {
        document.getElementById("saree-title").innerText = title;
        document.getElementById("saree-desc").innerText = desc;
        document.getElementById("saree-img").src = imgSrc;
        document.getElementById("details").style.display = "block";
      }

      function hideDetails() {
        document.getElementById("details").style.display = "none";
      }

      loadProducts();
    </script>
  </body>
</html>
